{% extends 'main.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block header %}
<div class="blog-header">
    <h1 class="blog-title">{{ article.title }}</h1>

    <p class="lead blog-description">Курс PHP-2</p>
</div>
{% endblock %}

{% block content %}
<div class="blog-post">
    <p>Автор: {{ article.author.author ?: 'Нет автора'}}</p>
    <p>{{ article.lead }}</p>
</div><!-- /.blog-post -->
{% endblock %}
