{% macro pagination(count, page) %}
        {% set prev = page-1 %}
            {% if prev < 1 %}
                {% set prev = count %}
            {% endif %}

        {% set next = page+1 %}
            {% if next > count %}
                {% set next = 1 %}
            {% endif %}

        <li><a href="?page={{prev}}">Предыдущая</a></li>
            {% for num in 1 .. count %}
                <a href="?page={{num}}">{{num}}</a>
            {% endfor %}
        <li><a href="?page={{next}}">Следующая</a></li>
{% endmacro %}
